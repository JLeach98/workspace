
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon's Workspace</title>
    <style>
        body {
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            backdrop-filter: brightness(0.9);
        }
        h1 {
            margin-bottom: 60px;
            font-size: 42px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.75);
        }
        .workspace {
            display: flex;
            justify-content: center;
            gap: 120px;
        }
        .file {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
        }
        .file:hover {
            transform: scale(1.1);
        }
        .file img {
            width: 160px;
            height: 160px;
            border-radius: 24px;
            margin-bottom: 15px;
        }
        .file span {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <h1>Hello Jon, What would you like to do?</h1>
    <div class="workspace">
        <a class="file" href="https://my.snhu.edu" target="_blank">
            <img src="School Icon.png" alt="School">
            <span>School</span>
        </a>
        <a class="file" href="https://kdp.amazon.com" target="_blank">
            <img src="KDP Icon.png" alt="Publisher">
            <span>Publisher</span>
        </a>
    </div>
</body>
</html>

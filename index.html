
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Wielder's Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        body {
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'JetBrains Mono', monospace;
            color: #e0e0e0;
            margin: 0;
            padding: 0 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: brightness(0.9);
        }

        h1#greeting {
            margin-top: 40px;
            font-size: 34px;
            color: #ffffff;
            text-shadow: 0 0 8px #4db8ff;
        }

        h2#subline {
            font-weight: normal;
            font-size: 16px;
            margin-bottom: 30px;
            color: #a0a0a0;
            font-style: italic;
        }

        .category {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .category-header {
            padding: 15px 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.4);
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-header:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .category-content {
            display: none;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .file {
            width: 150px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.15);
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            padding: 20px 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .file:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .file img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        .file span {
            font-size: 18px;
            font-weight: bold;
        }

        .toggle-icon {
            font-size: 22px;
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .rotated {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <h1 id="greeting">Welcome, Shadow Wielder.</h1>
    <h2 id="subline">The ruins remember you.</h2>

    <!-- Category 1 -->
    <div class="category">
        <div class="category-header" onclick="toggleSection(this)">
            Asgardian Education <span class="toggle-icon">▶</span>
        </div>
        <div class="category-content">
            <a class="file" href="https://my.snhu.edu" target="_blank">
                <img src="School Icon.png" alt="School">
                <span>School</span>
            </a>
        </div>
    </div>

    <!-- Category 2 -->
    <div class="category">
        <div class="category-header" onclick="toggleSection(this)">
            Vanaheim Novelist <span class="toggle-icon">▶</span>
        </div>
        <div class="category-content">
            <a class="file" href="https://kdp.amazon.com" target="_blank">
                <img src="KDP Icon.png" alt="Publisher">
                <span>Publisher</span>
            </a>
            <a class="file" href="https://author.amazon.com/" target="_blank">
                <img src="Author.png" alt="Author">
                <span>Author</span>
            </a>
            <a class="file" href="https://business.facebook.com/" target="_blank">
                <img src="MetaSuite.png" alt="Suite">
                <span>Suite</span>
            </a>
        </div>
    </div>

    <!-- Category 3 -->
    <div class="category">
        <div class="category-header" onclick="toggleSection(this)">
            Skaldforge Creator <span class="toggle-icon">▶</span>
        </div>
        <div class="category-content">
            <a class="file" href="https://www.horizon.meta.com/casting" target="_blank">
                <img src="MetaCast.png" alt="Casting">
                <span>Casting</span>
            </a>
            <a class="file" href="https://www.github.com" target="_blank">
                <img src="Github.png" alt="Control">
                <span>Control</span>
            </a>
        </div>
    </div>

    <script>
        const hour = new Date().getHours();
        const greeting = document.getElementById('greeting');
        if (hour >= 5 && hour < 12) {
            greeting.textContent = "Good morning, Shadow Wielder.";
        } else if (hour >= 12 && hour < 18) {
            greeting.textContent = "Good afternoon, Shadow Wielder.";
        } else {
            greeting.textContent = "Good evening, Shadow Wielder.";
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector(".toggle-icon");
            content.style.display = content.style.display === "flex" ? "none" : "flex";
            icon.classList.toggle("rotated");
        }
    </script>
</body>
</html>

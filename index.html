
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jon's Workspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 100vh;
            backdrop-filter: brightness(0.9);
        }
        h1 {
            margin: 40px 0;
            font-size: 36px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.75);
        }
        .workspace {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .file {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease;
            width: 150px;
        }
        .file:hover {
            transform: scale(1.05);
        }
        .file img {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            margin-bottom: 10px;
        }
        .file span {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .file {
                width: 100px;
            }
            .file img {
                width: 80px;
                height: 80px;
            }
            .file span {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Hello Jon, What would you like to do?</h1>
    <div class="workspace">
        <a class="file" href="https://my.snhu.edu" target="_blank">
            <img src="School Icon.png" alt="School">
            <span>School</span>
        </a>
        <a class="file" href="https://kdp.amazon.com" target="_blank">
            <img src="KDP Icon.png" alt="Publisher">
            <span>Publisher</span>
        </a>
        <a class="file" href="https://author.amazon.com/" target="_blank">
            <img src="Author.png" alt="Author">
            <span>Author</span>
        </a>
        <a class="file" href="https://www.horizon.meta.com/casting" target="_blank">
            <img src="MetaCast.png" alt="Casting">
            <span>Casting</span>
        </a>
        <a class="file" href="https://www.github.com" target="_blank">
            <img src="Github.png" alt="Control">
            <span>Control</span>
        </a>
    </div>
</body>
</html>
